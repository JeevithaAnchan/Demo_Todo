<div class="todo-container">
 

  <!-- Add Todo -->
  <div class="add-form">
    <input [(ngModel)]="newTodo.title" placeholder="Add new task..." />
    
    <button (click)="addTodo()">Add</button>
  </div>

  <div *ngIf="todos.length === 0" class="empty">
    No todos yet! Add one above ðŸ˜Š
  </div>

  <ul class="todo-list">
    <li *ngFor="let todo of todos" [class.completed]="todo.completed">
      <div *ngIf="editingTodo?.id !== todo.id">
        <span (click)="toggleComplete(todo)">
          <input type="checkbox" [checked]="todo.completed" />
          <strong>{{ todo.title }}</strong> 
        </span>
        <div class="actions">
          <button class="edit" (click)="editTodo(todo)">Edit</button>
          <button class="delete" (click)="deleteTodo(todo.id!)">Delete</button>
        </div>
      </div>

    <div *ngIf="editingTodo && editingTodo.id === todo.id" class="edit-section">
    <input [(ngModel)]="editingTodo.title" />
    
    <button (click)="updateTodo()">Save</button>
    <button (click)="cancelEdit()">Cancel</button>
    </div>

    </li>
  </ul>
</div>
